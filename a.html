<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 정보 (meta), -->
    <!-- 브라우저 : chrome, ie(internet explorer), edge, safari, firefox)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트엔드</title>
    <style>
        /* h1 태그에 핑크색 글자 적용*/
        /* 태그선택자(selector) body에 속한 모든 h1태그에 핑크색 글자 적용*/
        h1 {
            color: pink
        }
    </style>
</head>
<body>
    <!-- 본문, 화면에 보여지는 내용-->
    <!-- 속성(attribute = "속성값" => 시작태그 안에 작성)-->
    <!-- h1~h6 : 제목-->
    <h1 style="color: red;">안녕하세요</h1>
    <h1 style="color: royalblue">새로운 h1태그</h1>
    <h2 style="color: orange"> 곧 끝나요</h2>
    <h3 style="color: yellow">H3의 글자크기!</h3>
    <h4 style="color: green">h4의 글자크기</h4>
    <h5 style="color: blue">h5의 글자크기</h5>
    <h6 style="color: navy">h6의 글자크기</h6>
    <h6 style="color: violet">h6의 글자크기</h6>
 
</body>
</html>
