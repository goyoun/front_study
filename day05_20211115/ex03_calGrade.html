<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <script>
        function calGrade() {
        const score = document.getElementById("score").value; // 입력한 점수를 가져옴
        console.log(score);

        let grade;
        if (score >= 90) {
            grade = 'A';
        } else if (score>=80) {
            grade = 'B';
        } else if (score>=70) {
            grade = 'C';
        } else if (score>=60) {
            grade = 'D';
        } else {
            grade = 'F';
        }
        // grade 변수값을 id=result 부분에 출력
        const result = document.getElementById("result");
        result.innerHTML = grade;
        // grade 변수값을 id=grade 부분에 출력
        const output = document.getElementById('grade') // 가져오는방법 output 변수에대입
        output.value = grade;
    }
      </script>
    
</head>

<body>
    점수 : <input type="text" id="score"> <br>
    성적 : <input type="text" id="grade"> <br>
    <button onclick="calGrade()"> 성적계산 </button>
    <p id="result"> 성적출력 </p>
</body>
       
</html>
