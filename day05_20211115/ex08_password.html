<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function password(){
            const passwordValue = document.getElementById('pw').value;
            const passwordResult = document.getElementById('passwordResult');
            const result1 = document.getElementById('result1');

            console.log('입력password: ', passwordValue);
            console.log(passwordValue.length);
            
            const passwordLength = passwordValue.length

            if(passwordLength == 0 ) {
                passwordResult.innerHTML = '필수항목입니다'; 
                passwordResult.style.color = 'red';
            } else if (passwordLength < 8 || passwordLength > 20){
                passwordResult.innerHTML = '8~20자 이내로 작성해 주세요';
                passwordResult.style.color = 'red';
            } else {
                passwordResult.innerHTML = '좋습니다!';
                passwordResult.style.color = 'lightgreen';
            }
        }    

        function passwordCheck() {
            const passwordValue = document.getElementById('pw').value;
            const passwordValue2 = document.getElementById('pwCheck').value;
            const passwordCheckResult = document.getElementById('passwordCheckResult');
            
             if(passwordValue == passwordValue2 ) {
                passwordCheckResult.innerHTML = '일치합니다요'
                passwordCheckResult.style.color = 'lightgreen';
             } else { 
                passwordCheckResult.innerHTML = '일치하지않습니다'
                passwordCheckResult.style.color = 'red';
         }
        }
    </script>
</head>
<body>

    비밀번호 : <input type="text" id="pw" onblur="password()" maxlength="20">
        <br>
    <span id="passwordResult" style="color: gray;"> 
        <p id="result1"> 비밀번호검증결과  </p>
    </span>
    <br>

    비밀번호확인 : <input type="text" id="pwCheck" onblur="passwordCheck()" onkeyup="passwordCheck()" maxlength="20">
    <br>
    <span id="passwordCheckResult" style="color: gray;">
        <p id="result2"> 비밀번호확인결과 </p>
    </span>

</body>
</html>
