<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
       
        function fruitSelect() {
            const fruit = document.getElementById('fruits')
            // 값을 가져온다.
            console.log(fruit.value)

            // 인풋박스안에 출력 하는 방법
            const selected = document.getElementById('selected')
            // selected.value 에다가 fruit.value를 대입한다.
            selected.value = fruit.value;
        }
    </script>

</head>
<body>
    <!-- 선택항목이 4개 있는 select 태그를 써봅시다. -->
    <select id ="fruits" onchange="fruitSelect()">
        <option > 선택하세요 </option>
        <option value="사과"> 사과 </option>
        <option value="바나나"> 바나나 </option>
        <option value="수박"> 수박 </option>
        <option value="블루베리"> 블루베리 </option>

      
    </select>
    <br>
    선택한 과일 : <input type="text" id="selected">

</body>
</html>
