<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action : temp , test / method get , post  -->
    <form action="test" method="get">
        <!-- temp?aa=안녕 -->
        <!-- test?bbb=ㅎㅎㅎ -->
        <!-- name속성값 : 서버로 요청할 때 데이터를 담는 파라미터(변수) 이름 -->
        <!-- action에 요청후 전송된 데이터가 입력됨 
                test?bbb=자바&ccc=디비          
            test?bbb=자바&ccc=디비&ddd=스프링  2개 이상부턴 &가 붙음 -->
       입력1:  <input type="text" name="bbb" placeholder="검색어 입력"> <br>
       입력2:  <input type="text" name="ccc"> <br>
       입력3:  <input type="text" name="ddd"> <br>
    
        <!-- select-->
        국가 : <select name="nation">
            <option selected>선택하세요</option>
            <option value="korea"> 대한민국</option>
            <option value="usa">미국</option>
            <option value="autralia">호주</option>
            <option value="canade"> 캐나다 </option>

        </select> <br>
    
            <!-- select를 활용하여 이메일 입력 폼을 만들어봅시다. -->
            이메일 : <input type="text" name="email">@ <input type="text">
            <select name = "domain">
            <option selected>직접입력</option>
            <option value="naver.com"> naver.com </option>
            <option value="hanmail.net"> hanmail.net</option>
            <option value="hotmail.com">hotmail.com</option>
            <option value="gmail.com">gmail.com</option>
            </select> <br> <br>

            <!-- 장문의 글을 쓸 필요가 있을 때 -->
            <textarea name="contents" cols="50" row="50"> </textarea> <br>

            <!-- 비밀번호 -->
            <!-- id속성은 한 html 문서안에서 하나만 쓸 수 있음.(중복값 사용 X) -->
            <label for="pw">비밀번호:</label> <input type="password" id="pw" name="pw"> <br>

            <!-- radio 버튼 (선택항목의 name이 모두 같아야 함)-->
            가입유형:
            <input type="radio" id="p" name="jointype" value="personal">
            <label for="p">개인</label>
            <input type="radio" id="c" name="jointype" value="commercial">
            <label for="p">사업자</label>
            <input type="radio" name="jointype" value="no"> 해당없음    
            <br>

            <!-- check box -->
            활용 가능 언어:
            <input type="checkbox" name="lang" value="java"> 자바
            <input type="checkbox" name="lang" value="mysql"> mysql
            <input type="checkbox" name="lang" value="html"> html
            <input type="checkbox" name="lang" value="python"> python
            <br>

            생일:
            <input type="date" name="birth">

            <br>
            

       <input type="submit" value="전송">
    </form>
    
</body>
</html>
