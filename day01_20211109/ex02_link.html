<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 태그 연습</title>
    <style>
        /* a태그 스타일 적용*/
        a {
            color: black;
        }
        /* 밑줄제거 a:link */
        a:link {
            text-decoration: none;
        }
        /* hover : 해당 요소에 마우스를 올렸을떄 
                   가상선택자 */
        a:hover {
            color: gold;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- UI/UX-->
    <!-- 아마존 홈페이지로 이동하는 링크 새페이지에서 열리게 -->
    <a href="https://www.amazon.com"target="_blank">아마존으로 이동</a> <br><br>
    <!-- 쿠팡 홈페이지로 이동하는 링크-->
    <a href="https://www.coupang.com">쿠팡으로 이동</a> <br><br>
    <!-- 이미지 클릭했을 때 링크 -->
    <a href="https://www.youtube.com" targer="_blank">
        <!-- src : 출력할 그림 경로, alt: 그림이 안뜰 경우 보여줄 텍스트-->
        <img src="../images/nike.jpg" alt="nike">
    </a>

    <img src="../images/nike.jpg" alt="나이키">
</body>
</html>
